<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Really Simple CRM</title>
  </head>
  <body>
    <h1>Really Simple CRM</h1>
    <h4>Contact List</h4>
    <a href="/contacts/create">Create a new contact</a>
    <ul>
      {% for contact in contacts %}
      <li>
        <a href="/contacts/{{ contact.pk}}">
          <div>{{ contact.first_name }} {{ contact.last_name }}</div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
