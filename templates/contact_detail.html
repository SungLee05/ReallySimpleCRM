{% extends "main.html"%} {% block content %}

<h4>Contact Detail</h4>
<div>Name: {{ contact.first_name }} {{ contact.last_name }}</div>
<div>Email: {{ contact.email }}</div>
<div>Manager: {{ contact.user }}</div>
<br />
<a href="{% url 'contacts:contact-update' contact.pk %}">Update</a>
<a href="{% url 'contacts:contact-delete' contact.pk %}">Delete</a>
<br />
<a href="{% url 'contacts:contact-list'%}">Back To Contact List</a>

{% endblock content%}
